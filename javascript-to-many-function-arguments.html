<!DOCTYPE html>
<html>
    <head>
        <title>to many functino arguments</title>
    </head>
    <body>
        <script>
            // example 1
            function fees(a,b) {
                document.write("a+b = ", a+b,"<br>");
            }
            fees(10,20,50);

            // example 2
            function users(user1,user2,user3) {
                document.write('user1 = ',user1,', user2 = ',user2,', user3 = ',user3,"<br>");
            }
            users('smit','shivam','meet','raj');
        </script>
    </body>
</html>
