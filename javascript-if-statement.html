<!DOCTYPE html>
<html>
    <head>
        <title>page title</title>
    </head>
    <body>
        <script>

            // if statement
            document.write("<b>if statement</b></br>");
            var a = 10, b = 10;
            if(a==10) {
                document.write("a == "+a+"<br>");
            }

            if(a==b) {
                document.write("a == b"+"<br>");
            }

            document.write("<b>if statement with logical operator</b><br>");
            if((a==10) && (b==10)) {
                document.write("a=10; b=10 == true<br>");
            }

            if((a==b) || (a==20)) {
                document.write("1 condition is true<br>")
            }


            // if else statemtnt
            document.write("<b>if else statement</b></br>");
            var c = 10, d = 20;
            if(c==10) {
                document.write("c==10 = true<br>");
            }
            else {
                document.write("c==10 = false<br>")
            }

            if(c==20) {
                document.write("c==20 = true<br>");
            }
            else {
                document.write("c==20 = false<br>")
            }


            // else if statement
            document.write("<b>else if statement</b></br>");
            var e = 30, f = 50;
            if(e==10) {
                document.write("e==30 : true<br>");
            }
            else if(e==20) {
                document.write("e==20 : true<br>");
            }
            else if(e==30) {
                document.write("e==30 : true<br>");
            }
            else {
                document.write("undifined");
            }

            if(f==10) {
                document.write("e==30 : true<br>");
            }
            else if(f==20) {
                document.write("e==20 : true<br>");
            }
            else if(f==30) {
                document.write("e==30 : true<br>");
            }
            else {
                document.write("undifined");
            }
        </script>
    </body>
</html>
