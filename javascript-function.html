<!DOCTYPE html>
<html>
    <head>
        <title>function</title>
    </head>
    <body>
        <ol>
            <li>tupe of functions</li>
            <ul>
                <li>library of built in functions</li>
                <li>ex:- valueOf(), write(), alert(), etc</li>
            </ul>
            <li>user defined functions</li>
        </ol>
        <script>
            // exapmle 1
            // creating a function
            function functionname() {
                document.write("hello smit<br>");;
            }

            // calling function
            functionname();
            functionname();
            functionname();


            // example 1
            function user() {
                document.write('heello<br>');
            }
            user();

            // exmple 2
            var a = 10;
            var b = 20;
            function addition() {
                document.write('a + b = ',a+b,'<br>');
            }
            addition();
            
        </script>
    </body>
</html>
