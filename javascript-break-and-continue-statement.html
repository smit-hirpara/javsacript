<!DOCTYPE html>
<html>
    <head>
        <title>break and continue statement</title>
    </head>
    <body>
        <script>
            // break and continue statement
            var a = 0;
            while(a<5){
                if(a == 3) {
                    break;
                }
                document.write(a);
                a++;
            }
            document.write("<br>");

            var b = 0;
            while(b<10) {
                if(b == 3) {
                    continue;
                }
                document.write(b);
                b++;
            }
        </script>
    </body>
</html>
