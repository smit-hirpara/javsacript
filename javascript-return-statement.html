<!DOCTYPE html>
<html>

<head>
    <title>return statement</title>
</head>

<body>
    <script>
        // a return statement may be return any type data, include array and objectr
        function userfees(user1, user2) {
            return (
                document.write('user1 fees = ', user1, "<br>"),
                document.write('user2 fees = ', user2, "<br>"),
                document.write('total fees = ', user1 + user2, "<br>")
            )
        }
        userfees(2000, 4000);
    </script>
</body>

</html>
