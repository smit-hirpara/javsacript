<!DOCTYPE html>
<html>
    <head>
        <title>If else statment</title>
    </head>
    <body>
        <script>
            // if else statement
            var a = 10;
            if(a == 10) {
                document.write("a is 10 = true");
            }
            else {
                document.write("a is 10 = false");
            }
            document.write("<br>");

            // if else statement
            var b = 20;
            if(b == 10) {
                document.write("b is 10 = true");
            }
            else {
                document.write("b is 10 = false")
            }
            document.write("<br>");

            // if else statement
            var name="meet";
            if(name = 'meet') {
                document.write("name = meet 'true'");
            }
            else {
                document.write("name = meet 'false'");
            }
            document.write("<br>");

            // if else statement with prompt box
            var popup = prompt("enter passwoed = 1234512");
            if(popup == 1234512345) {
                document.write("'true' password");
            }
            else {
                document.write("'false' password");
            }
        </script>
    </body>
</html>
