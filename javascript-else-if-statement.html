<!DOCTYPE html>
<html>
    <head>
        <title>else if statement</title>
    </head>
    <body>
        <script>
            // else if statement
            var a = 5;
            if(a == 1) {
                document.write("a == 1");
            }
            else if(a == 2) {
                document.write("a == 2");
            }
            else if(a == 3) {
                document.write("a == 3");
            }
            else if(a == 4) {
                document.write("a == 4");
            }
            else if(a == 5) {
                document.write("a == 5");
            }
            else if(a == 6) {
                document.write("a == 6");
            }
            else {
                document.write("not found");
            }
            document.write("<br>");

            // else if statement with string
            var name = "utsav";
            if(name == "smit") {
                document.write("name == smit");
            }
            else if(name == "meet") {
                document.write("name == meet");
            }
            else if(name == "virang") {
                document.write("name == virang");
            }
            else if(name == "om") {
                document.write("name == om");
            }
            else if(name == "utsav") {
                document.write("name == utsav");
            }
            else {
                document.write("not found");
            }
            document.write("<br>");

            var name="meet";
            if(name == "smit") {
                document.write("name == smit");
            }
            else if(name == "virang") {
                document.write("name == virang");
            }
            else if(name == "shivam") {
                document.write("name == shivam");
            }
            else {
                document.write("name == not found");
            }
        </script>
    </body>
</html>
