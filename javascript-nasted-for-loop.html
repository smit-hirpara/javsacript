<!DOCTYPE html>
<html>
    <head>
        <title>nasted for loop</title>
    </head>
    <script>
        for(var a = 0; a < 10; a++) {
            document.write("<b>outer loop =</b>" , a, "<br>");
            for(var b = 0; b<5; b++) {
                document.write("inner loop =",b);
                document.write("<br>");
            }
        }
    </script>
</html>
