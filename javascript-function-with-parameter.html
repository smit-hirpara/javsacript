<!DOCTYPE html>
<html>
    <head>
        <title>function with paramenter</title>
    </head>
    <body>
        <script>
            // exapple 1
            function addition(a,b) {
                document.write("a + b = ",a+b,"<br>");
            }
            addition(10,20);

            // example 2
            function users(name,age) {
                document.write("name is :- ",name," , age is:- ",age,'<br>');
            }
            users('smit',17);

            // example 3
            function users2(number1,number2) {
                document.write('number1 = ',number1,'<br>');
                document.write('number2 = ',number2,'<br>');
                document.write('number1 + number2 = ',number1+number2,'<br>');
            }
            users2(10,20);
            users2(20,40);
        </script>
    </body>
</html>
